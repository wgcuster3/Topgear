<!DOCTYPE html>
<html>
<head>
<style>
<style>
  table{
  border: 1px solid black;
}
</style>
</head>
<header>
  <h1> Xena Events</h1>
  
</header>

<body>
<main>
  <p>Come join us for 5 days of hot air balloon riding starting February 28th 2017.  To register please fill out the form below and submit.</p>
  
  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" min="18" name="age" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr> 
        <td>City:</td>
        <td>
          <select name="city">
            <option>Rajkot</option>
            <option>Vizag</option>
            <option>Bangalore</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Register"></td>
      </tr>
    </table>
  </form>
</main>

</body>
</html>
