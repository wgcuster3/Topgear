<!DOCTYPE html>
<html>
<head>
<style>
  table , td{
  border: 1px solid black;
}
</style>
</head>
<body>

<table>
  <tr>
    <td>Ticker</td>
    <td>Price</td>
  </tr>
  <tr>
    <td>WIPRO</td>
    <td>298.45</td>
  </tr>
  <tr>
    <td>INFY</td>
    <td>949.95</td>
  </tr>
  <tr>
    <td>TCS</td>
    <td>2713.70</td>
  </tr>
  <tr>
    <td>TECHM</td>
    <td>485.85</td>
  </tr>
</table>

<h1> Stock Trading </h1>

<form>
  <table>
    <tr>
      <td>Ticker:</td>
      <td><input type="text" name="ticker" required></td>
    </tr>
    <tr>
      <td>Quantity:</td>
      <td><input type="number" min="10" max="100" step="10" value="10" name="quantity" required></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>

</body>
</html>
